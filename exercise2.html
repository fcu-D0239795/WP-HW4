<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
	<script>
	$(function(){
		$("button:first").click(function(){
			$("p:first").hide();
		});
	});
	$(function(){
		$("#but").click(function(){
			$("#hide").hide();
		});
	});
	$(function(){
		$(".but").click(function(){
			$(".hide").hide();
		});
	});
	</script>
	</head>
	<body>
		<h2>Web Programming</h2>
		<p>Hide paragraph 1</p>
		<p id="hide">Hide paragraph 2</p>
		<p class="hide">Hide paragraph 3</p>
		
		<button>Hide 1</button>
		<button id="but">Hide 2</button>
		<button class="but">Hide 3</button>
	</body>
</html>
